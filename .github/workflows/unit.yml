name: Unit Tests

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Unit tests
        run: |
          make venv && make test
          